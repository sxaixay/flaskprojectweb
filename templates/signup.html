{% extends "layout.html" %}

{% block title %}
    Signup
{% endblock %}

{% block body %}
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8 col-sm-10">
        <div class="card p-4">
          <h4 class="card-title text-center mb-4">Регистрация продавца</h4>
          <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
              <label for="fullname">Полное имя</label>
              <input type="text" required="required" class="form-control" name="fullname" placeholder="Полное имя" autofocus>
            </div>
            <div class="form-group">
              <label for="username">Имя пользователя</label>
              <input type="text" required="required" class="form-control" name="username" placeholder="Имя пользователя">
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input type="password" required="required" class="form-control" name="password" placeholder="Пароль">
            </div>
            <div class="form-group">
              <label for="repassword">Подтвердите пароль</label>
              <input type="password" required="required" class="form-control" name="repassword" placeholder="Подтвердите пароль">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Зарегистрироваться</button>
          </form>
          <div class="card-footer bg-white text-center mt-4">
            <p class="mb-0">У вас уже есть аккаунт?</p>
            <a class="btn btn-link" href="{{ url_for('login') }}">Авторизоваться</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
