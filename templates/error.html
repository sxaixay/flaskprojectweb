{% extends "layout.html" %}

{% block title %}
    Error: Invalid Username or Password
{% endblock %}

{% block body %}
  <div class="min-h-screen bg-gray-200 flex justify-center items-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full mx-4">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Ошибка! неверное имя пользователя или пароль</h2>
      <p class="text-sm text-gray-700 mb-8">Убедитесь, что вы правильно ввели имя пользователя и пароль, и повторите попытку.</p>
      <a href="{{ url_for('index') }}" class="bg-blue-500 hover:bg-blue-700 text-primary font-bold py-1 px-0 rounded">← Вернуться на главную страницу</a>
    </div>
  </div>
{% endblock %}
