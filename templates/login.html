{% extends "layout.html" %}

{% block title %}
    login
{% endblock %}

{% block body %}
	{% if msg %}
		<div class="container">
			<div class="alert alert-success" role="alert">
				{{ msg }}
			</div>
		</div>
	{% endif %}
	<div class="card bg-light mb-3" id="topdiv0">
		<div class="card-header text-center">
			<h3 class="card-title">Войти как продавец</h3>
		</div>
		<div class="card-body">
			<form method="POST" action="{{ url_for('login')}}">
				<div class="form-group">
					<label for="username">Имя пользователя</label>
					<input type="text" required="required" class="form-control" name="username" placeholder="Имя пользователя" autofocus>
				</div>
				<div class="form-group">
					<label for="password">Пароль</label>
					<input type="password" required="required" class="form-control" name="password" placeholder="пароль">
				</div>
				<button type="submit" class="btn btn-primary btn-block mt-3">Войти в аккаунт</button>
			</form>
		</div>
		<div class="card-footer text-center">
			<a href="{{ url_for('signup') }}">Вы новенький? Зарегистрироваться</a>
		</div>
	</div>
{% endblock %}
